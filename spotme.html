<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Braindrop" />
    <meta property="og:title" content="Braindrop">
    <meta property="og:description" content="Offload thoughts and stay present. Don't let a great idea get lost in the chaos.">
    <meta property="og:image" content="/assets/images/opengraph.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://braindrop.app">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Braindrop, a better than good app for Mac.</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fafafa;
      }

      .body-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 2rem 0;
        background: white;
      }

      .wrapper-full,
      .wrapper-regular {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .header {
        display: flex;
        align-items: center;
      }

      .header__logo {
        height: 40px;
      }

      main {
        flex: 1;
        background: white;
      }

      .py-m {
        padding: 4rem 0;
      }

      .intro {
        text-align: center;
        margin-bottom: 4rem;
      }

      .intro h1 {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: #1a1a1a;
      }

      .intro p {
        font-size: 1.5rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
      }

      .intro p span {
        display: block;
        margin-bottom: 0.5rem;
      }

      #early-access-form {
        text-align: center;
        margin-bottom: 4rem;
      }

      #early-access-form h2 {
        font-size: 1.75rem;
        margin-bottom: 2rem;
        color: #333;
        font-weight: 600;
      }

      .u-show-medium {
        color: #888;
        font-weight: 400;
      }

      #early-access-form > div {
        display: flex;
        justify-content: center;
        gap: 0;
        max-width: 500px;
        margin: 0 auto;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      input[type="email"] {
        flex: 1;
        padding: 16px 20px;
        border: 2px solid #e0e0e0;
        border-right: none;
        border-radius: 12px 0 0 12px;
        font-size: 1rem;
        font-family: inherit;
        background: white;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #333;
      }

      .button {
        padding: 16px 32px;
        background: #333;
        color: white;
        border: 2px solid #333;
        border-radius: 0 12px 12px 0;
        font-size: 1rem;
        font-family: inherit;
        cursor: pointer;
        font-weight: 500;
        white-space: nowrap;
      }

      .button:hover {
        background: #555;
        border-color: #555;
      }

      .illustration {
        margin: 4rem 0 0 0;
        text-align: center;
      }

      .illustration img {
        width: 100%;
        max-width: 1200px;
        height: auto;
      }

      footer {
        background: #2a2a2a;
        color: white;
        position: relative;
        margin-top: auto;
      }

      .footer__curve {
        height: 60px;
        background: white;
        position: relative;
      }

      .footer__curve::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #2a2a2a;
        border-radius: 100% 100% 0 0 / 60px 60px 0 0;
      }

      .footer__content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer__left p {
        margin-bottom: 0.5rem;
      }

      .btg {
        font-size: 1rem;
        color: #ccc;
      }

      .btg a {
        color: #4a9eff;
        text-decoration: none;
      }

      .btg a:hover {
        text-decoration: underline;
      }

      .btg__logo {
        font-weight: 600;
      }

      .social-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .social-links a {
        color: #4a9eff;
        text-decoration: none;
        font-size: 1rem;
      }

      .social-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .intro h1 {
          font-size: 2.5rem;
        }
        
        .intro p {
          font-size: 1.25rem;
        }
        
        #early-access-form > div {
          flex-direction: column;
          max-width: 300px;
        }
        
        input[type="email"] {
          border-radius: 12px;
          border-right: 2px solid #e0e0e0;
        }
        
        .button {
          border-radius: 12px;
          border: 2px solid #333;
        }
        
        .footer__content {
          flex-direction: column;
          gap: 2rem;
          text-align: center;
        }
        
        .social-links {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .wrapper-regular {
          padding: 0 1rem;
        }
        
        .py-m {
          padding: 2rem 0;
        }
        
        .intro h1 {
          font-size: 2rem;
        }
      }
    </style>

    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="ALKPROCX" defer></script>
    <!-- / Fathom -->
  </head>
  <body class="home">
    <div class="body-wrapper">

<header>
  <nav class="wrapper-full">
    <div class="header">
      <img src="/assets/images/logo.svg" alt="Braindrop logo" class="header__logo">
    </div>
  </nav>
</header>

<main>
  <div class="wrapper-regular py-m">
    <div class="intro">
      <h1>Clear your head.</h1>
      <p>
        <span>Offload thoughts and stay present.</span>
        <span>Don't&nbsp;let a great idea get lost in&nbsp;the&nbsp;chaos.</span>
      </p>
    </div>

    <form id="early-access-form" action="https://tally.so/r/nrWkZv" method="GET" aria-labelledby="early-access-heading">
      <h2 id="early-access-heading">
        Get early access to the Mac app <span class="u-show-medium">(coming&nbsp;soon)</span>
      </h2>
      <div>
        <label for="email" class="visually-hidden">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your email address" 
          required 
          aria-required="true" 
        />
        <button type="submit" class="button">Notify&nbsp;me</button>
      </div>
    </form>
  </div>
  <div class="illustration">
    <picture>
      <!-- For large screens -->
      <source media="(min-width: 600px)" srcset="/assets/images/illustration-wide.png">
      <!-- Fallback/default image for small screens -->
      <img src="/assets/images/illustration-narrow.png" alt="Line illustration of a busy home office scene: a person works at a laptop, a dog interacts with a visitor holding paper, a person on a ladder hangs artwork, another carries stacked boxes through the doorway. Houseplants and scattered objects decorate the room.">
    </picture>
  </div>
</main>

<footer>
  <div class="footer__curve"></div>
  <div class="footer__content">
    <div class="footer__left">
      <p class="btg">
        <a class="btg__logo" href="https://betterthangood.xyz/">Better than good</a> A <a href="https://betterthangood.xyz/">better than good</a> app.
      </p>
      <p>
        &copy; Copyright 2025.
      </p>
    </div>
    <div class="footer__right">
      <ul class="social-links">
        <li class="social-link social-link--mastodon"><a href="https://mastodon.social/@betterthangood">Mastodon</a></li>
        <li class="social-link social-link--x"><a href="https://x.com/betterthangoodx">X</a></li>
        <li class="social-link social-link--bluesky"><a href="https://bsky.app/profile/betterthangoodxyz.bsky.social">Bluesky</a></li>
        <li class="social-link social-link--instagram"><a href="https://www.instagram.com/betterthangoodxyz">Instagram</a></li>
      </ul>
    </div>
  </div>
</footer>

    </div>
  </body>
</html>
