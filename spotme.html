<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SpotMe" />
    <meta property="og:title" content="SpotMe">
    <meta property="og:description" content="Split expenses effortlessly. Request payments and transfer money instantly between friends.">
    <meta property="og:image" content="/assets/images/opengraph.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://spotme.app">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=2025-05-21">
    <link rel="stylesheet" href="https://use.typekit.net/eol3uke.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>SpotMe - Split expenses effortlessly</title>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="ALKPROCX" defer></script>
    <!-- / Fathom -->
  </head>
  <body class="home">
    <div class="body-wrapper">
      

  
<header>
  <nav class="wrapper-full">
    <div class="header">
      <img src="/assets/images/logo.svg" alt="SpotMe logo" class="header__logo">
    </div>
  </nav>
</header>

<main>
  <div class="wrapper-regular py-m">
    <div class="intro">
      <h1>Split expenses effortlessly.</h1>
      <p>
        <span>Request payments and transfer money instantly.</span>
        <span>Never chase friends for money&nbsp;again.</span>
      </p>
    </div>

    <form id="early-access-form" action="https://tally.so/r/nrWkZv" method="GET" aria-labelledby="early-access-heading">
      <h2 id="early-access-heading">
        Get early access to the app <span class="u-show-medium">(coming&nbsp;soon)</span>
      </h2>
      <div>
        <label for="email" class="visually-hidden">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your email address" 
          required 
          aria-required="true" 
        />
        <button type="submit" class="button">Notify&nbsp;me</button>
      </div>
    </form>
  </div>
  <div class="illustration">
    <picture>
      <!-- For large screens -->
      <source media="(min-width: 600px)" srcset="/assets/images/illustration-wide.png">
      <!-- Fallback/default image for small screens -->
      <img src="/assets/images/illustration-narrow.png" alt="Illustration showing friends sharing expenses - people at a dinner table, someone paying for groceries, and friends splitting the bill on their phones.">
    </picture>
  </div>
</main>

<footer>
  <div class="footer__curve"></div>
  <div class="footer__content">
    <div class="footer__left">
      <p class="btg">
        <a class="btg__logo" href="#">SpotMe</a> Built for students and young professionals.
      </p>
      <p>
        &copy; Copyright 2025.
      </p>
    </div>
    <div class="footer__right">
      <ul class="social-links">
        <li class="social-link social-link--mastodon"><a href="#">Contact</a></li>
        <li class="social-link social-link--x"><a href="#">Privacy</a></li>
        <li class="social-link social-link--bluesky"><a href="#">Terms</a></li>
      </ul>
    </div>
  </div>
</footer>


    </div>
  </body>
</html>
